<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Multiplayer - Battleship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ready Screen - Pure Black with ONLY Ready Button */
        .ready-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        .ready-screen h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #3498db;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .ready-btn {
            padding: 25px 80px;
            font-size: 2.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.7);
            animation: pulse 2s infinite;
            transition: all 0.3s;
        }

        .ready-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(46, 204, 113, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Game Screen - Only visible during gameplay */
        .game-screen {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .player-turn {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Game Container */
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .player-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px solid #3498db;
            font-size: 2.2rem;
        }

        /* Grids Container */
        .grids-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .grid-wrapper {
            text-align: center;
        }

        .grid-wrapper h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 350px;
            height: 350px;
            border: 4px solid #2c3e50;
            background-color: #3498db;
            margin: 0 auto;
        }

        .cell {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            position: relative;
        }

        .cell:hover {
            background-color: #d6eaf8;
        }

        .cell.hit::after {
            content: "üí•";
            font-size: 1.8rem;
            animation: hitEffect 0.5s;
        }

        .cell.miss::after {
            content: "‚óè";
            color: #7f8c8d;
            font-size: 1.8rem;
            animation: missEffect 0.5s;
        }

        .cell.ship {
            background-color: #2c3e50;
        }

        .cell.ship.hit {
            background-color: #c0392b;
        }

        .cell.ship.hit::after {
            content: "üí•";
            font-size: 1.8rem;
            animation: hitEffect 0.5s;
        }

        @keyframes hitEffect {
            0% { transform: scale(0); }
            70% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes missEffect {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Controls Container */
        .controls-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(236, 240, 241, 0.9);
            border-radius: 15px;
        }

        .placement-controls, .game-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .placement-controls h3, .game-controls h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 160px;
        }

        .rotate-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }

        .random-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
        }

        .start-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }

        .back-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Ship Status */
        .ship-status-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
        }

        .ship-status-container h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .ship-status {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .ship-status-item {
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            justify-content: center;
        }

        .ship-status-item.placing {
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            font-weight: bold;
        }

        .ship-status-item.active {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            font-weight: bold;
        }

        .ship-status-item.sunk {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            font-weight: bold;
        }

        /* Current Ship Display */
        .current-ship-display {
            text-align: center;
            font-size: 1.4rem;
            color: #f39c12;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(243, 156, 18, 0.1);
            border-radius: 10px;
            border: 2px solid #f39c12;
        }

        /* Message Display */
        .message-display {
            text-align: center;
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .grids-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .grid {
                width: 320px;
                height: 320px;
            }
            
            .ready-btn {
                padding: 20px 60px;
                font-size: 2rem;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                width: 280px;
                height: 280px;
            }
            
            .ready-btn {
                padding: 18px 50px;
                font-size: 1.8rem;
            }
            
            .player-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ready Screen - PURE BLACK with ONLY Ready Button -->
    <div class="ready-screen" id="readyScreen">
        <h2 id="readyTitle">PLAYER 1</h2>
        <button class="ready-btn" id="readyButton" onclick="startTurn()">READY</button>
    </div>

    <!-- Game Screen - ALL game controls here -->
    <div class="game-screen" id="gameScreen">
        <div class="header">
            <h1>üö¢ BATTLESHIP - LOCAL MULTIPLAYER</h1>
            <div class="player-turn" id="turnIndicator">Player 1's Turn</div>
        </div>

        <div class="game-container">
            <h2 class="player-title" id="playerTitle">Player 1</h2>
            
            <!-- Message Display -->
            <div class="message-display" id="messageDisplay">
                Place your ships on the left grid. Click a cell to place your current ship.
            </div>
            
            <!-- Current Ship Display -->
            <div class="current-ship-display" id="currentShipDisplay">
                Placing: Carrier (5 cells) - Vertical
            </div>
            
            <!-- Grids -->
            <div class="grids-container">
                <div class="grid-wrapper">
                    <h3>Your Fleet</h3>
                    <div class="grid" id="playerGrid"></div>
                </div>
                <div class="grid-wrapper">
                    <h3>Attack Zone</h3>
                    <div class="grid" id="attackGrid"></div>
                </div>
            </div>
            
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Placement Controls (shown during ship placement) -->
                <div class="placement-controls" id="placementControls">
                    <h3>Ship Placement Controls</h3>
                    <div class="control-buttons">
                        <button class="control-btn rotate-btn" onclick="rotateShip()">
                            üîÑ Rotate Ship (R)
                        </button>
                        <button class="control-btn random-btn" onclick="randomPlaceAll()">
                            üé≤ Randomize All Ships
                        </button>
                        <button class="control-btn start-btn" onclick="finishPlacement()">
                            ‚úÖ Finish Placement
                        </button>
                    </div>
                </div>
                
                <!-- Game Controls (shown during battle) -->
                <div class="game-controls hidden" id="gameControls">
                    <h3>Battle Controls</h3>
                    <div class="control-buttons">
                        <button class="control-btn back-btn" onclick="returnToMenu()">
                            üè† Back to Menu
                        </button>
                        <button class="control-btn start-btn" onclick="endTurn()">
                            ‚è≠Ô∏è End Turn
                        </button>
                    </div>
                </div>
                
                <!-- Ship Status -->
                <div class="ship-status-container">
                    <h3>Fleet Status</h3>
                    <div class="ship-status" id="shipStatus">
                        <!-- Ships will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            phase: 'placement', // 'placement' or 'battle'
            currentPlayer: 1,
            currentPlacementPlayer: 1,
            ships: {
                player1: [],
                player2: []
            },
            attacks: {
                player1: new Set(),
                player2: new Set()
            }
        };

        // Ship types
        const shipTypes = [
            { name: "Carrier", size: 5, id: "carrier", placed: false },
            { name: "Battleship", size: 4, id: "battleship", placed: false },
            { name: "Cruiser", size: 3, id: "cruiser", placed: false },
            { name: "Submarine", size: 3, id: "submarine", placed: false },
            { name: "Destroyer", size: 2, id: "destroyer", placed: false }
        ];

        let currentShipIndex = 0;
        let isVertical = true;
        let canAttack = true;

        // Initialize game
        function initGame() {
            createGrids();
            updateDisplay();
        }

        // Create grids
        function createGrids() {
            const playerGrid = document.getElementById('playerGrid');
            const attackGrid = document.getElementById('attackGrid');
            
            playerGrid.innerHTML = '';
            attackGrid.innerHTML = '';
            
            // Create player grid
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handlePlacementClick(row, col));
                    cell.addEventListener('mouseover', () => handlePlacementHover(row, col));
                    cell.addEventListener('mouseout', handlePlacementHoverOut);
                    playerGrid.appendChild(cell);
                }
            }
            
            // Create attack grid
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleAttackClick(row, col));
                    attackGrid.appendChild(cell);
                }
            }
        }

        // Update display
        function updateDisplay() {
            updateReadyScreen();
            updateGrids();
            updateShipStatus();
            updateCurrentShipDisplay();
            updateMessageDisplay();
            updateControls();
        }

        // Update ready screen
        function updateReadyScreen() {
            const readyTitle = document.getElementById('readyTitle');
            const readyButton = document.getElementById('readyButton');
            
            if (gameState.phase === 'placement') {
                readyTitle.textContent = `PLAYER ${gameState.currentPlacementPlayer}`;
                readyButton.textContent = 'READY';
            } else {
                readyTitle.textContent = `PLAYER ${gameState.currentPlayer}`;
                readyButton.textContent = 'READY';
            }
        }

        // Update grids
        function updateGrids() {
            const playerGrid = document.getElementById('playerGrid');
            const attackGrid = document.getElementById('attackGrid');
            
            // Clear grids
            for (let cell of playerGrid.children) {
                cell.className = 'cell';
                cell.style.backgroundColor = '';
                cell.style.opacity = '';
            }
            
            for (let cell of attackGrid.children) {
                cell.className = 'cell';
            }
            
            if (gameState.phase === 'placement') {
                // Show current player's ships
                const player = `player${gameState.currentPlacementPlayer}`;
                gameState.ships[player].forEach(ship => {
                    ship.cells.forEach(cellPos => {
                        const index = cellPos.row * 10 + cellPos.col;
                        playerGrid.children[index].classList.add('ship');
                    });
                });
                
                // Disable attack grid during placement
                attackGrid.style.pointerEvents = 'none';
                attackGrid.style.opacity = '0.5';
            } else {
                // Battle phase - show current player's ships and attacks
                const currentPlayer = `player${gameState.currentPlayer}`;
                const enemyPlayer = `player${gameState.currentPlayer === 1 ? 2 : 1}`;
                
                // Show current player's ships
                gameState.ships[currentPlayer].forEach(ship => {
                    ship.cells.forEach(cellPos => {
                        const index = cellPos.row * 10 + cellPos.col;
                        playerGrid.children[index].classList.add('ship');
                        
                        // Mark hits
                        const attackKey = `${cellPos.row},${cellPos.col}`;
                        if (gameState.attacks[enemyPlayer].has(attackKey)) {
                            playerGrid.children[index].classList.add('hit');
                        }
                    });
                });
                
                // Show current player's attacks
                gameState.attacks[currentPlayer].forEach(attackKey => {
                    const [row, col] = attackKey.split(',').map(Number);
                    const index = row * 10 + col;
                    
                    // Check if it was a hit
                    let hit = false;
                    gameState.ships[enemyPlayer].forEach(ship => {
                        ship.cells.forEach(cell => {
                            if (cell.row === row && cell.col === col) {
                                hit = true;
                            }
                        });
                    });
                    
                    attackGrid.children[index].classList.add(hit ? 'hit' : 'miss');
                });
                
                // Enable/disable attack grid based on turn
                if (canAttack) {
                    attackGrid.style.pointerEvents = 'auto';
                    attackGrid.style.opacity = '1';
                } else {
                    attackGrid.style.pointerEvents = 'none';
                    attackGrid.style.opacity = '0.7';
                }
            }
        }

        // Update ship status
        function updateShipStatus() {
            const shipStatus = document.getElementById('shipStatus');
            shipStatus.innerHTML = '';
            
            if (gameState.phase === 'placement') {
                // Show ships being placed
                shipTypes.forEach((ship, index) => {
                    const item = document.createElement('div');
                    item.className = `ship-status-item ${index === currentShipIndex ? 'placing' : (ship.placed ? 'active' : '')}`;
                    item.innerHTML = `${ship.placed ? '‚úÖ' : (index === currentShipIndex ? 'üîÑ' : 'üì¶')} ${ship.name} (${ship.size})`;
                    shipStatus.appendChild(item);
                });
            } else {
                // Show enemy ship status during battle
                const enemyPlayer = `player${gameState.currentPlayer === 1 ? 2 : 1}`;
                gameState.ships[enemyPlayer].forEach(ship => {
                    const item = document.createElement('div');
                    item.className = `ship-status-item ${ship.sunk ? 'sunk' : 'active'}`;
                    item.innerHTML = `${ship.sunk ? 'üíÄ' : 'üö¢'} ${ship.name} ${ship.sunk ? 'SUNK!' : `(${ship.hits}/${ship.size})`}`;
                    shipStatus.appendChild(item);
                });
            }
        }

        // Update current ship display
        function updateCurrentShipDisplay() {
            const display = document.getElementById('currentShipDisplay');
            
            if (gameState.phase === 'placement') {
                if (currentShipIndex < shipTypes.length) {
                    const ship = shipTypes[currentShipIndex];
                    display.textContent = `Placing: ${ship.name} (${ship.size} cells) - ${isVertical ? 'Vertical' : 'Horizontal'}`;
                } else {
                    display.textContent = 'All ships placed! Ready for battle!';
                }
            } else {
                display.textContent = `Player ${gameState.currentPlayer}'s Turn - Attack the enemy!`;
            }
        }

        // Update message display
        function updateMessageDisplay() {
            const display = document.getElementById('messageDisplay');
            
            if (gameState.phase === 'placement') {
                if (currentShipIndex < shipTypes.length) {
                    display.textContent = `Click on your grid to place your ${shipTypes[currentShipIndex].name}. Press R to rotate.`;
                } else {
                    display.textContent = 'All ships placed! Click "Finish Placement" when ready.';
                }
            } else {
                if (canAttack) {
                    display.textContent = 'Click on the right grid to attack enemy positions!';
                } else {
                    display.textContent = 'Waiting for next turn...';
                }
            }
        }

        // Update controls visibility
        function updateControls() {
            const placementControls = document.getElementById('placementControls');
            const gameControls = document.getElementById('gameControls');
            const turnIndicator = document.getElementById('turnIndicator');
            const playerTitle = document.getElementById('playerTitle');
            
            if (gameState.phase === 'placement') {
                placementControls.classList.remove('hidden');
                gameControls.classList.add('hidden');
                turnIndicator.textContent = `Player ${gameState.currentPlacementPlayer}: Place Your Ships`;
                playerTitle.textContent = `Player ${gameState.currentPlacementPlayer}`;
            } else {
                placementControls.classList.add('hidden');
                gameControls.classList.remove('hidden');
                turnIndicator.textContent = `Player ${gameState.currentPlayer}'s Turn`;
                playerTitle.textContent = `Player ${gameState.currentPlayer}`;
            }
        }

        // Handle placement click
        function handlePlacementClick(row, col) {
            if (gameState.phase !== 'placement') return;
            if (currentShipIndex >= shipTypes.length) return;
            
            const ship = shipTypes[currentShipIndex];
            const player = `player${gameState.currentPlacementPlayer}`;
            
            if (canPlaceShip(row, col, ship.size, isVertical, player)) {
                placeShip(row, col, ship.size, isVertical, ship, player);
                ship.placed = true;
                currentShipIndex++;
                
                if (currentShipIndex >= shipTypes.length) {
                    // All ships placed for current player
                    showMessage(`All ships placed! Player ${gameState.currentPlacementPlayer} ready.`);
                }
                
                updateDisplay();
            } else {
                showMessage("Cannot place ship there! Try a different location.");
            }
        }

        // Handle placement hover
        function handlePlacementHover(row, col) {
            if (gameState.phase !== 'placement') return;
            if (currentShipIndex >= shipTypes.length) return;
            
            const ship = shipTypes[currentShipIndex];
            const player = `player${gameState.currentPlacementPlayer}`;
            const playerGrid = document.getElementById('playerGrid');
            
            // Clear previous preview
            for (let cell of playerGrid.children) {
                if (!cell.classList.contains('ship')) {
                    cell.style.backgroundColor = '';
                    cell.style.opacity = '';
                }
            }
            
            // Show preview
            if (canPlaceShip(row, col, ship.size, isVertical, player)) {
                for (let i = 0; i < ship.size; i++) {
                    const previewRow = isVertical ? row + i : row;
                    const previewCol = isVertical ? col : col + i;
                    
                    if (previewRow < 10 && previewCol < 10) {
                        const index = previewRow * 10 + previewCol;
                        playerGrid.children[index].style.backgroundColor = '#f39c12';
                        playerGrid.children[index].style.opacity = '0.7';
                    }
                }
            }
        }

        // Handle placement hover out
        function handlePlacementHoverOut() {
            if (gameState.phase !== 'placement') return;
            
            const playerGrid = document.getElementById('playerGrid');
            for (let cell of playerGrid.children) {
                if (!cell.classList.contains('ship')) {
                    cell.style.backgroundColor = '';
                    cell.style.opacity = '';
                }
            }
        }

        // Check if ship can be placed
        function canPlaceShip(startRow, startCol, size, vertical, player) {
            for (let i = 0; i < size; i++) {
                const row = vertical ? startRow + i : startRow;
                const col = vertical ? startCol : startCol + i;
                
                if (row >= 10 || col >= 10) return false;
                
                // Check if overlapping existing ship
                const existingShip = gameState.ships[player].find(ship => 
                    ship.cells.some(cell => cell.row === row && cell.col === col)
                );
                if (existingShip) return false;
            }
            return true;
        }

        // Place a ship
        function placeShip(startRow, startCol, size, vertical, shipType, player) {
            const cells = [];
            for (let i = 0; i < size; i++) {
                const row = vertical ? startRow + i : startRow;
                const col = vertical ? startCol : startCol + i;
                cells.push({ row, col });
            }
            
            gameState.ships[player].push({
                ...shipType,
                cells: cells,
                hits: 0,
                sunk: false
            });
            
            showMessage(`${shipType.name} placed successfully!`);
        }

        // Rotate ship
        function rotateShip() {
            isVertical = !isVertical;
            updateDisplay();
        }

        // Randomly place all ships
        function randomPlaceAll() {
            const player = `player${gameState.currentPlacementPlayer}`;
            
            // Clear existing ships
            gameState.ships[player] = [];
            
            // Place all ships randomly
            shipTypes.forEach(ship => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    const vertical = Math.random() > 0.5;
                    const maxRow = vertical ? 10 - ship.size : 9;
                    const maxCol = vertical ? 9 : 10 - ship.size;
                    
                    const startRow = Math.floor(Math.random() * (maxRow + 1));
                    const startCol = Math.floor(Math.random() * (maxCol + 1));
                    
                    if (canPlaceShip(startRow, startCol, ship.size, vertical, player)) {
                        placeShip(startRow, startCol, ship.size, vertical, ship, player);
                        ship.placed = true;
                        placed = true;
                    }
                    attempts++;
                }
            });
            
            currentShipIndex = shipTypes.length;
            updateDisplay();
            showMessage("All ships randomly placed!");
        }

        // Finish placement
        function finishPlacement() {
            if (currentShipIndex < shipTypes.length) {
                showMessage("Please place all ships first!");
                return;
            }
            
            if (gameState.currentPlacementPlayer === 1) {
                // Switch to player 2 placement
                gameState.currentPlacementPlayer = 2;
                currentShipIndex = 0;
                isVertical = true;
                shipTypes.forEach(ship => ship.placed = false);
                
                // Show ready screen for player 2
                document.getElementById('readyScreen').classList.remove('hidden');
                document.getElementById('gameScreen').classList.add('hidden');
                updateDisplay();
            } else {
                // Start battle phase
                gameState.phase = 'battle';
                gameState.currentPlayer = 1;
                canAttack = true;
                
                // Hide ready screen, show game screen
                document.getElementById('readyScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                updateDisplay();
                showMessage("Battle begins! Player 1's turn to attack!");
            }
        }

        // Start turn (from ready screen)
        function startTurn() {
            if (gameState.phase === 'placement') {
                // Player is ready to place ships or continue placement
                document.getElementById('readyScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
            } else {
                // Battle phase - player ready for their turn
                document.getElementById('readyScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                canAttack = true;
                updateDisplay();
                showMessage(`Player ${gameState.currentPlayer}, attack the enemy!`);
            }
        }

        // Handle attack click
        function handleAttackClick(row, col) {
            if (gameState.phase !== 'battle' || !canAttack) return;
            
            const currentPlayer = `player${gameState.currentPlayer}`;
            const enemyPlayer = `player${gameState.currentPlayer === 1 ? 2 : 1}`;
            const attackKey = `${row},${col}`;
            
            // Check if already attacked
            if (gameState.attacks[currentPlayer].has(attackKey)) {
                showMessage("You already attacked this location!");
                return;
            }
            
            // Register attack
            gameState.attacks[currentPlayer].add(attackKey);
            canAttack = false;
            
            // Check for hit
            let hit = false;
            let shipHit = null;
            
            gameState.ships[enemyPlayer].forEach(ship => {
                ship.cells.forEach(cell => {
                    if (cell.row === row && cell.col === col) {
                        hit = true;
                        ship.hits++;
                        shipHit = ship;
                        
                        if (ship.hits === ship.size) {
                            ship.sunk = true;
                        }
                    }
                });
            });
            
            // Update display immediately
            updateDisplay();
            
            // Show result
            if (hit) {
                showMessage(`HIT! ${shipHit.sunk ? `You sunk their ${shipHit.name}!` : ''}`);
            } else {
                showMessage("MISS!");
            }
            
            // Check for win
            if (checkWin(enemyPlayer)) {
                setTimeout(() => {
                    alert(`üéâ PLAYER ${gameState.currentPlayer} WINS! üéâ\nAll enemy ships have been sunk!`);
                    if (confirm('Play again?')) {
                        resetGame();
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
                return;
            }
            
            // Switch turns after delay
            setTimeout(() => {
                endTurn();
            }, 2000);
        }

        // Check win condition
        function checkWin(player) {
            return gameState.ships[player].every(ship => ship.sunk);
        }

        // End turn
        function endTurn() {
            gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
            
            // Show ready screen for next player
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('readyScreen').classList.remove('hidden');
            updateDisplay();
        }

        // Return to menu
        function returnToMenu() {
            if (confirm('Are you sure you want to return to the menu? Current game will be lost.')) {
                window.location.href = 'index.html';
            }
        }

        // Show message
        function showMessage(message) {
            const display = document.getElementById('messageDisplay');
            display.textContent = message;
            display.style.animation = 'none';
            setTimeout(() => {
                display.style.animation = 'fadeIn 0.5s';
            }, 10);
        }

        // Reset game
        function resetGame() {
            gameState = {
                phase: 'placement',
                currentPlayer: 1,
                currentPlacementPlayer: 1,
                ships: { player1: [], player2: [] },
                attacks: { player1: new Set(), player2: new Set() }
            };
            currentShipIndex = 0;
            isVertical = true;
            canAttack = true;
            shipTypes.forEach(ship => ship.placed = false);
            
            document.getElementById('readyScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            initGame();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r' && gameState.phase === 'placement') {
                rotateShip();
            }
        });

        // Initialize game on load
        window.onload = initGame;
    </script>
</body>
