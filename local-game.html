<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Multiplayer - Battleship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ready Screen - Pure Black with ONLY Ready Button */
        #readyScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        #readyScreen h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #3498db;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        #readyButton {
            padding: 25px 80px;
            font-size: 2.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.7);
            animation: pulse 2s infinite;
            transition: all 0.3s;
        }

        #readyButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(46, 204, 113, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Game Screen */
        #gameScreen {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .player-turn {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .player-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px solid #3498db;
            font-size: 2.2rem;
        }

        .grids-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .grid-wrapper {
            text-align: center;
        }

        .grid-wrapper h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 350px;
            height: 350px;
            border: 4px solid #2c3e50;
            background-color: #3498db;
            margin: 0 auto;
        }

        .cell {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            position: relative;
        }

        .cell:hover {
            background-color: #d6eaf8;
        }

        .cell.hit::after {
            content: "üí•";
            font-size: 1.8rem;
            animation: hitEffect 0.5s;
        }

        .cell.miss::after {
            content: "‚óè";
            color: #7f8c8d;
            font-size: 1.8rem;
            animation: missEffect 0.5s;
        }

        .cell.ship {
            background-color: #2c3e50;
        }

        .cell.ship.hit {
            background-color: #c0392b;
        }

        .cell.ship.hit::after {
            content: "üí•";
            font-size: 1.8rem;
            animation: hitEffect 0.5s;
        }

        @keyframes hitEffect {
            0% { transform: scale(0); }
            70% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes missEffect {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .controls-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(236, 240, 241, 0.9);
            border-radius: 15px;
        }

        .placement-controls, .game-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .placement-controls h3, .game-controls h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 160px;
        }

        .rotate-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }

        .random-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
        }

        .start-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }

        .back-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .ship-status-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
        }

        .ship-status-container h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .ship-status {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .ship-status-item {
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            justify-content: center;
        }

        .ship-status-item.placing {
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            font-weight: bold;
        }

        .ship-status-item.active {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            font-weight: bold;
        }

        .ship-status-item.sunk {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            font-weight: bold;
        }

        .current-ship-display {
            text-align: center;
            font-size: 1.4rem;
            color: #f39c12;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(243, 156, 18, 0.1);
            border-radius: 10px;
            border: 2px solid #f39c12;
        }

        .message-display {
            text-align: center;
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 900px) {
            .grids-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .grid {
                width: 320px;
                height: 320px;
            }
            
            #readyButton {
                padding: 20px 60px;
                font-size: 2rem;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                width: 280px;
                height: 280px;
            }
            
            #readyButton {
                padding: 18px 50px;
                font-size: 1.8rem;
            }
            
            .player-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ready Screen - PURE BLACK with ONLY Ready Button -->
    <div id="readyScreen">
        <h2 id="readyTitle">PLAYER 1</h2>
        <button id="readyButton" onclick="startGame()">READY</button>
    </div>

    <!-- Game Screen - ALL game controls here -->
    <div id="gameScreen">
        <div class="header">
            <h1>üö¢ BATTLESHIP - LOCAL MULTIPLAYER</h1>
            <div class="player-turn" id="turnIndicator">Player 1's Turn</div>
        </div>

        <div class="game-container">
            <h2 class="player-title" id="playerTitle">Player 1</h2>
            
            <div class="message-display" id="messageDisplay">
                Place your ships on the left grid. Click a cell to place your current ship.
            </div>
            
            <div class="current-ship-display" id="currentShipDisplay">
                Placing: Carrier (5 cells) - Vertical
            </div>
            
            <div class="grids-container">
                <div class="grid-wrapper">
                    <h3>Your Fleet</h3>
                    <div class="grid" id="playerGrid"></div>
                </div>
                <div class="grid-wrapper">
                    <h3>Attack Zone</h3>
                    <div class="grid" id="attackGrid"></div>
                </div>
            </div>
            
            <div class="controls-container">
                <div class="placement-controls" id="placementControls">
                    <h3>Ship Placement Controls</h3>
                    <div class="control-buttons">
                        <button class="control-btn rotate-btn" onclick="rotateShip()">
                            üîÑ Rotate Ship (R)
                        </button>
                        <button class="control-btn random-btn" onclick="randomPlaceAll()">
                            üé≤ Randomize All Ships
                        </button>
                        <button class="control-btn start-btn" onclick="finishPlacement()">
                            ‚úÖ Finish Placement
                        </button>
                    </div>
                </div>
                
                <div class="game-controls hidden" id="gameControls">
                    <h3>Battle Controls</h3>
                    <div class="control-buttons">
                        <button class="control-btn back-btn" onclick="returnToMenu()">
                            üè† Back to Menu
                        </button>
                        <button class="control-btn start-btn" onclick="endTurn()">
                            ‚è≠Ô∏è End Turn & Switch Player
                        </button>
                    </div>
                </div>
                
                <div class="ship-status-container">
                    <h3>Fleet Status</h3>
                    <div class="ship-status" id="shipStatus"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SIMPLE GAME STATE
        let currentPhase = 'placement'; // 'placement' or 'battle'
        let currentPlayer = 1;
        let currentShipIndex = 0;
        let isVertical = true;
        
        const ships = {
            player1: [],
            player2: []
        };
        
        const attacks = {
            player1: new Set(),
            player2: new Set()
        };
        
        const shipTypes = [
            { name: "Carrier", size: 5, id: "carrier" },
            { name: "Battleship", size: 4, id: "battleship" },
            { name: "Cruiser", size: 3, id: "cruiser" },
            { name: "Submarine", size: 3, id: "submarine" },
            { name: "Destroyer", size: 2, id: "destroyer" }
        ];

        // Initialize
        function initGame() {
            createGrids();
            updateDisplay();
        }

        // Create grids
        function createGrids() {
            const playerGrid = document.getElementById('playerGrid');
            const attackGrid = document.getElementById('attackGrid');
            
            playerGrid.innerHTML = '';
            attackGrid.innerHTML = '';
            
            // Player grid for ships
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handlePlacementClick(row, col));
                    cell.addEventListener('mouseover', () => handlePlacementHover(row, col));
                    cell.addEventListener('mouseout', clearPreview);
                    playerGrid.appendChild(cell);
                }
            }
            
            // Attack grid
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleAttack(row, col));
                    attackGrid.appendChild(cell);
                }
            }
        }

        // Start game from ready screen
        function startGame() {
            document.getElementById('readyScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            updateDisplay();
        }

        // Update everything
        function updateDisplay() {
            updateReadyTitle();
            updateGrids();
            updateShipStatus();
            updateCurrentShipDisplay();
            updateMessageDisplay();
            updateControls();
        }

        // Update ready screen title
        function updateReadyTitle() {
            const readyTitle = document.getElementById('readyTitle');
            if (currentPhase === 'placement') {
                readyTitle.textContent = `PLAYER ${currentPlayer}`;
            } else {
                readyTitle.textContent = `PLAYER ${currentPlayer}'S TURN`;
            }
        }

        // Update grids
        function updateGrids() {
            const playerGrid = document.getElementById('playerGrid');
            const attackGrid = document.getElementById('attackGrid');
            const playerKey = `player${currentPlayer}`;
            
            // Clear grids
            for (let cell of playerGrid.children) {
                cell.className = 'cell';
                cell.style.backgroundColor = '';
                cell.style.opacity = '';
            }
            
            for (let cell of attackGrid.children) {
                cell.className = 'cell';
            }
            
            if (currentPhase === 'placement') {
                // Show current player's ships
                ships[playerKey].forEach(ship => {
                    ship.cells.forEach(pos => {
                        const index = pos.row * 10 + pos.col;
                        playerGrid.children[index].classList.add('ship');
                    });
                });
                
                attackGrid.style.opacity = '0.5';
                attackGrid.style.pointerEvents = 'none';
            } else {
                // Battle phase
                const enemyKey = `player${currentPlayer === 1 ? 2 : 1}`;
                
                // Show current player's ships with hits
                ships[playerKey].forEach(ship => {
                    ship.cells.forEach(pos => {
                        const index = pos.row * 10 + pos.col;
                        playerGrid.children[index].classList.add('ship');
                        
                        // Mark if hit by enemy
                        const attackKey = `${pos.row},${pos.col}`;
                        if (attacks[enemyKey].has(attackKey)) {
                            playerGrid.children[index].classList.add('hit');
                        }
                    });
                });
                
                // Show current player's attacks
                attacks[playerKey].forEach(attackKey => {
                    const [row, col] = attackKey.split(',').map(Number);
                    const index = row * 10 + col;
                    
                    // Check if hit
                    let hit = false;
                    ships[enemyKey].forEach(ship => {
                        ship.cells.forEach(pos => {
                            if (pos.row === row && pos.col === col) {
                                hit = true;
                            }
                        });
                    });
                    
                    attackGrid.children[index].classList.add(hit ? 'hit' : 'miss');
                });
                
                attackGrid.style.opacity = '1';
                attackGrid.style.pointerEvents = 'auto';
            }
        }

        // Handle placement click
        function handlePlacementClick(row, col) {
            if (currentPhase !== 'placement') return;
            if (currentShipIndex >= shipTypes.length) return;
            
            const ship = shipTypes[currentShipIndex];
            const playerKey = `player${currentPlayer}`;
            
            if (canPlaceShip(row, col, ship.size, isVertical, playerKey)) {
                // Place ship
                const cells = [];
                for (let i = 0; i < ship.size; i++) {
                    const r = isVertical ? row + i : row;
                    const c = isVertical ? col : col + i;
                    cells.push({ row: r, col: c });
                }
                
                ships[playerKey].push({
                    ...ship,
                    cells: cells,
                    hits: 0,
                    sunk: false
                });
                
                currentShipIndex++;
                showMessage(`${ship.name} placed!`);
                updateDisplay();
                
                if (currentShipIndex >= shipTypes.length) {
                    showMessage("All ships placed! Click 'Finish Placement' when ready.");
                }
            } else {
                showMessage("Cannot place ship there! Try another location.");
            }
        }

        // Handle placement hover
        function handlePlacementHover(row, col) {
            if (currentPhase !== 'placement') return;
            if (currentShipIndex >= shipTypes.length) return;
            
            const ship = shipTypes[currentShipIndex];
            const playerKey = `player${currentPlayer}`;
            clearPreview();
            
            if (canPlaceShip(row, col, ship.size, isVertical, playerKey)) {
                const playerGrid = document.getElementById('playerGrid');
                for (let i = 0; i < ship.size; i++) {
                    const r = isVertical ? row + i : row;
                    const c = isVertical ? col : col + i;
                    if (r < 10 && c < 10) {
                        const index = r * 10 + c;
                        playerGrid.children[index].style.backgroundColor = '#f39c12';
                        playerGrid.children[index].style.opacity = '0.7';
                    }
                }
            }
        }

        // Clear preview
        function clearPreview() {
            const playerGrid = document.getElementById('playerGrid');
            for (let cell of playerGrid.children) {
                if (!cell.classList.contains('ship')) {
                    cell.style.backgroundColor = '';
                    cell.style.opacity = '';
                }
            }
        }

        // Check if ship can be placed
        function canPlaceShip(startRow, startCol, size, vertical, playerKey) {
            for (let i = 0; i < size; i++) {
                const row = vertical ? startRow + i : startRow;
                const col = vertical ? startCol : startCol + i;
                
                if (row >= 10 || col >= 10) return false;
                
                // Check if overlapping existing ship
                const existingShip = ships[playerKey].find(ship => 
                    ship.cells.some(cell => cell.row === row && cell.col === col)
                );
                if (existingShip) return false;
            }
            return true;
        }

        // Rotate ship
        function rotateShip() {
            isVertical = !isVertical;
            updateDisplay();
        }

        // Randomly place all ships
        function randomPlaceAll() {
            const playerKey = `player${currentPlayer}`;
            ships[playerKey] = [];
            
            shipTypes.forEach(ship => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    const vertical = Math.random() > 0.5;
                    const maxRow = vertical ? 10 - ship.size : 9;
                    const maxCol = vertical ? 9 : 10 - ship.size;
                    
                    const startRow = Math.floor(Math.random() * (maxRow + 1));
                    const startCol = Math.floor(Math.random() * (maxCol + 1));
                    
                    if (canPlaceShip(startRow, startCol, ship.size, vertical, playerKey)) {
                        const cells = [];
                        for (let i = 0; i < ship.size; i++) {
                            const r = vertical ? startRow + i : startRow;
                            const c = vertical ? startCol : startCol + i;
                            cells.push({ row: r, col: c });
                        }
                        
                        ships[playerKey].push({
                            ...ship,
                            cells: cells,
                            hits: 0,
                            sunk: false
                        });
                        placed = true;
                    }
                    attempts++;
                }
            });
            
            currentShipIndex = shipTypes.length;
            showMessage("All ships randomly placed!");
            updateDisplay();
        }

        // Finish placement
        function finishPlacement() {
            if (currentShipIndex < shipTypes.length) {
                showMessage("Please place all ships first!");
                return;
            }
            
            if (currentPlayer === 1) {
                // Switch to player 2
                currentPlayer = 2;
                currentShipIndex = 0;
                
                // Show ready screen for player 2
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('readyScreen').style.display = 'flex';
                updateDisplay();
            } else {
                // Both players placed ships, start battle
                currentPhase = 'battle';
                currentPlayer = 1; // Player 1 starts
                updateDisplay();
                showMessage("Battle begins! Player 1's turn to attack!");
            }
        }

        // Handle attack
        function handleAttack(row, col) {
            if (currentPhase !== 'battle') return;
            
            const playerKey = `player${currentPlayer}`;
            const enemyKey = `player${currentPlayer === 1 ? 2 : 1}`;
            const attackKey = `${row},${col}`;
            
            // Check if already attacked
            if (attacks[playerKey].has(attackKey)) {
                showMessage("You already attacked here!");
                return;
            }
            
            // Register attack
            attacks[playerKey].add(attackKey);
            
            // Check for hit
            let hit = false;
            let shipHit = null;
            
            ships[enemyKey].forEach(ship => {
                ship.cells.forEach(pos => {
                    if (pos.row === row && pos.col === col) {
                        hit = true;
                        ship.hits++;
                        shipHit = ship;
                        
                        if (ship.hits === ship.size) {
                            ship.sunk = true;
                        }
                    }
                });
            });
            
            // Update display
            updateDisplay();
            
            // Show result
            if (hit) {
                showMessage(`HIT! ${shipHit.sunk ? `You sunk their ${shipHit.name}!` : ''}`);
            } else {
                showMessage("MISS!");
            }
            
            // Check for win
            if (checkWin(enemyKey)) {
                setTimeout(() => {
                    alert(`üéâ PLAYER ${currentPlayer} WINS! üéâ`);
                    if (confirm('Play again?')) {
                        resetGame();
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
                return;
            }
        }

        // Check win condition
        function checkWin(playerKey) {
            return ships[playerKey].every(ship => ship.sunk);
        }

        // End turn and switch player
        function endTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            
            // Show ready screen for next player
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('readyScreen').style.display = 'flex';
            updateDisplay();
        }

        // Update ship status
        function updateShipStatus() {
            const shipStatus = document.getElementById('shipStatus');
            shipStatus.innerHTML = '';
            
            if (currentPhase === 'placement') {
                // Show placement status
                shipTypes.forEach((ship, index) => {
                    const item = document.createElement('div');
                    const placed = index < currentShipIndex;
                    item.className = `ship-status-item ${placed ? 'active' : 'placing'}`;
                    item.innerHTML = `${placed ? '‚úÖ' : 'üì¶'} ${ship.name} (${ship.size})`;
                    shipStatus.appendChild(item);
                });
            } else {
                // Show enemy ship status
                const enemyKey = `player${currentPlayer === 1 ? 2 : 1}`;
                ships[enemyKey].forEach(ship => {
                    const item = document.createElement('div');
                    item.className = `ship-status-item ${ship.sunk ? 'sunk' : 'active'}`;
                    item.innerHTML = `${ship.sunk ? 'üíÄ' : 'üö¢'} ${ship.name} ${ship.sunk ? 'SUNK!' : `(${ship.hits}/${ship.size})`}`;
                    shipStatus.appendChild(item);
                });
            }
        }

        // Update current ship display
        function updateCurrentShipDisplay() {
            const display = document.getElementById('currentShipDisplay');
            
            if (currentPhase === 'placement') {
                if (currentShipIndex < shipTypes.length) {
                    const ship = shipTypes[currentShipIndex];
                    display.textContent = `Placing: ${ship.name} (${ship.size} cells) - ${isVertical ? 'Vertical' : 'Horizontal'}`;
                } else {
                    display.textContent = 'All ships placed! Ready for battle!';
                }
            } else {
                display.textContent = `Player ${currentPlayer}'s Turn - Attack the enemy!`;
            }
        }

        // Update message display
        function updateMessageDisplay() {
            const display = document.getElementById('messageDisplay');
            
            if (currentPhase === 'placement') {
                if (currentShipIndex < shipTypes.length) {
                    display.textContent = `Click on your grid to place your ${shipTypes[currentShipIndex].name}. Press R to rotate.`;
                } else {
                    display.textContent = 'All ships placed! Click "Finish Placement" when ready.';
                }
            } else {
                display.textContent = 'Click on the right grid to attack enemy positions!';
            }
        }

        // Update controls visibility
        function updateControls() {
            const placementControls = document.getElementById('placementControls');
            const gameControls = document.getElementById('gameControls');
            const turnIndicator = document.getElementById('turnIndicator');
            const playerTitle = document.getElementById('playerTitle');
            
            if (currentPhase === 'placement') {
                placementControls.classList.remove('hidden');
                gameControls.classList.add('hidden');
                turnIndicator.textContent = `Player ${currentPlayer}: Place Your Ships`;
                playerTitle.textContent = `Player ${currentPlayer}`;
            } else {
                placementControls.classList.add('hidden');
                gameControls.classList.remove('hidden');
                turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;
                playerTitle.textContent = `Player ${currentPlayer}`;
            }
        }

        // Show message
        function showMessage(message) {
            const display = document.getElementById('messageDisplay');
            display.textContent = message;
        }

        // Return to menu
        function returnToMenu() {
            if (confirm('Return to main menu? Game progress will be lost.')) {
                window.location.href = 'index.html';
            }
        }

        // Reset game
        function resetGame() {
            currentPhase = 'placement';
            currentPlayer = 1;
            currentShipIndex = 0;
            isVertical = true;
            
            ships.player1 = [];
            ships.player2 = [];
            attacks.player1.clear();
            attacks.player2.clear();
            
            document.getElementById('readyScreen').style.display = 'flex';
            document.getElementById('gameScreen').style.display = 'none';
            initGame();
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r' && currentPhase === 'placement') {
                rotateShip();
            }
        });

        // Initialize
        window.onload = initGame;
    </script>
</body>
</html>
