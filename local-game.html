<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Multiplayer - Battleship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .player-turn {
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Ready Screen - Simple black */
        .ready-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .ready-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3498db;
        }

        .ready-screen p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .ready-btn {
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ready-btn:hover {
            background: linear-gradient(to right, #27ae60, #229954);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
        }

        .hidden {
            display: none !important;
        }

        /* Game Container */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .player-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            font-size: 2rem;
        }

        .grids-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .grid-wrapper {
            text-align: center;
        }

        .grid-wrapper h3 {
            color: #34495e;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 320px;
            height: 320px;
            border: 3px solid #2c3e50;
            background-color: #3498db;
            margin: 0 auto;
        }

        .cell {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            position: relative;
        }

        .cell:hover {
            background-color: #d6eaf8;
        }

        .cell.hit::after {
            content: "üí•";
            font-size: 1.5rem;
        }

        .cell.miss::after {
            content: "‚óè";
            color: #7f8c8d;
            font-size: 1.5rem;
        }

        .cell.ship {
            background-color: #2c3e50;
        }

        .cell.ship.hit {
            background-color: #c0392b;
        }

        .cell.ship.hit::after {
            content: "üí•";
            font-size: 1.5rem;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        .back-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: scale(1.05);
        }

        /* Ship status */
        .ship-status {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
        }

        .ship-status-item {
            background: #ecf0f1;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ship-status-item.sunk {
            background: #e74c3c;
            color: white;
        }

        .ship-status-item.active {
            background: #2ecc71;
            color: white;
        }

        .ship-status-item.placing {
            background: #f39c12;
            color: white;
        }

        /* Placement controls */
        .placement-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .placement-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .placement-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .current-ship {
            text-align: center;
            font-size: 1.2rem;
            color: #f39c12;
            font-weight: bold;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .grids-container {
                flex-direction: column;
                align-items: center;
            }
            
            .grid {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Black Ready Screen -->
    <div class="ready-screen" id="readyScreen">
        <h2 id="readyTitle">Player 1: Place Your Ships</h2>
        <p id="readyMessage">Player 1, place your 5 ships on the grid below.</p>
        
        <div class="placement-controls" id="placementControls">
            <button class="placement-btn" onclick="rotateShip()">Rotate Ship (R)</button>
            <button class="placement-btn" onclick="randomPlaceAll()">Randomize All</button>
            <button class="placement-btn" onclick="finishPlacement()">Done</button>
        </div>
        
        <div class="current-ship" id="currentShipDisplay">
            Placing: Carrier (5 cells)
        </div>
        
        <button class="ready-btn" onclick="nextPhase()">READY</button>
    </div>

    <!-- Game Screen (hidden initially) -->
    <div class="hidden" id="gameScreen">
        <div class="header">
            <h1>üö¢ Local Multiplayer Battleship</h1>
            <div class="player-turn" id="turnIndicator">Player 1's Turn</div>
        </div>

        <div class="game-container">
            <h2 class="player-title" id="playerTitle">Player 1</h2>
            
            <div class="grids-container">
                <div class="grid-wrapper">
                    <h3>Your Ships</h3>
                    <div class="grid" id="playerGrid"></div>
                </div>
                <div class="grid-wrapper">
                    <h3>Attack Enemy</h3>
                    <div class="grid" id="attackGrid"></div>
                </div>
            </div>
            
            <div class="ship-status" id="shipStatus">
                <!-- Ships will be added here -->
            </div>
        </div>

        <div class="controls">
            <button class="back-btn" onclick="window.location.href='index.html'">Back to Main Menu</button>
        </div>
    </div>

    <script>
        // Game state in localStorage so players can't see each other's data
        const GAME_STATE_KEY = 'battleship_local_game';
        
        // Initialize or load game state
        let gameState = {
            phase: 'placement', // placement, battle
            currentPlayer: 1,   // 1 or 2
            currentPlacementPlayer: 1,
            ships: {
                player1: [],
                player2: []
            },
            attacks: {
                player1: [],
                player2: []
            },
            currentShipIndex: 0,
            isVertical: true
        };

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem(GAME_STATE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                // Convert arrays back to Sets for attacks
                parsed.attacks = {
                    player1: new Set(parsed.attacks.player1 || []),
                    player2: new Set(parsed.attacks.player2 || [])
                };
                return parsed;
            }
            return null;
        }

        // Save game state to localStorage
        function saveGameState() {
            // Convert Sets to arrays for JSON serialization
            const stateToSave = {
                ...gameState,
                attacks: {
                    player1: Array.from(gameState.attacks.player1),
                    player2: Array.from(gameState.attacks.player2)
                }
            };
            localStorage.setItem(GAME_STATE_KEY, JSON.stringify(stateToSave));
        }

        // Clear game state
        function clearGameState() {
            localStorage.removeItem(GAME_STATE_KEY);
        }

        // Ship types
        const shipTypes = [
            { name: "Carrier", size: 5, id: "carrier", placed: false },
            { name: "Battleship", size: 4, id: "battleship", placed: false },
            { name: "Cruiser", size: 3, id: "cruiser", placed: false },
            { name: "Submarine", size: 3, id: "submarine", placed: false },
            { name: "Destroyer", size: 2, id: "destroyer", placed: false }
        ];

        // Initialize game
        function initGame() {
            const loadedState = loadGameState();
            if (loadedState) {
                gameState = loadedState;
            }
            
            createGrids();
            updateDisplay();
        }

        // Create grids
        function createGrids() {
            const playerGrid = document.getElementById('playerGrid');
            const attackGrid = document.getElementById('attackGrid');
            
            // Clear grids
            playerGrid.innerHTML = '';
            attackGrid.innerHTML = '';
            
            // Create 10x10 grids
            for (let grid of [playerGrid, attackGrid]) {
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 10; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.dataset.grid = grid.id;
                        
                        if (grid.id === 'playerGrid') {
                            cell.addEventListener('click', () => handlePlacementClick(cell));
                            cell.addEventListener('mouseover', () => handlePlacementHover(cell));
                            cell.addEventListener('mouseout', () => handlePlacementHoverOut(cell));
                        } else {
                            cell.addEventListener('click', () => handleAttack(cell));
                        }
                        
                        grid.appendChild(cell);
                    }
                }
            }
        }

        // Update all displays
        function updateDisplay() {
            updateReadyScreen();
            updateGrids();
            updateShipStatus();
            updateTurnIndicator();
            
            // Show/hide screens based on phase
            if (gameState.phase === 'placement') {
                document.getElementById('readyScreen').classList.remove('hidden');
                document.getElementById('gameScreen').classList.add('hidden');
            } else {
                document.getElementById('readyScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
            }
        }

        // Update ready screen
        function updateReadyScreen() {
            const readyTitle = document.getElementById('readyTitle');
            const readyMessage = document.getElementById('readyMessage');
            const currentShipDisplay = document.getElementById('currentShipDisplay');
            const readyBtn = document.getElementById('readyBtn');
            const placementControls = document.getElementById('placementControls');
            
            if (gameState.phase === 'placement') {
                readyTitle.textContent = `Player ${gameState.currentPlacementPlayer}: Place Your Ships`;
                readyMessage.textContent = `Player ${gameState.currentPlacementPlayer}, place your 5 ships on the grid.`;
                
                if (gameState.currentShipIndex < shipTypes.length) {
                    const ship = shipTypes[gameState.currentShipIndex];
                    currentShipDisplay.textContent = `Placing: ${ship.name} (${ship.size} cells) - ${gameState.isVertical ? 'Vertical' : 'Horizontal'}`;
                    placementControls.style.display = 'flex';
                    readyBtn.textContent = 'READY';
                } else {
                    currentShipDisplay.textContent = 'All ships placed!';
                    placementControls.style.display = 'none';
                    readyBtn.textContent = 'START BATTLE';
                }
            } else {
                readyTitle.textContent = `Player ${gameState.currentPlayer}'s Turn`;
                readyMessage.textContent = `Player ${gameState.currentPlayer}, get ready to attack!`;
                placementControls.style.display = 'none';
                readyBtn.textContent = 'READY';
            }
            
            updatePlayerTitle();
        }

        // Update grids
        function updateGrids() {
            const playerGrid = document.getElementById('playerGrid');
            const attackGrid = document.getElementById('attackGrid');
            
            // Clear grids
            for (let cell of playerGrid.children) {
                cell.className = 'cell';
                cell.style.backgroundColor = '';
                cell.style.opacity = '';
            }
            
            for (let cell of attackGrid.children) {
                cell.className = 'cell';
            }
            
            if (gameState.phase === 'placement') {
                // Show ships for current player
                const player = `player${gameState.currentPlacementPlayer}`;
                gameState.ships[player].forEach(ship => {
                    ship.cells.forEach(cellPos => {
                        const index = cellPos.row * 10 + cellPos.col;
                        playerGrid.children[index].classList.add('ship');
                        playerGrid.children[index].dataset.ship = ship.id;
                    });
                });
                
                // Disable attack grid during placement
                attackGrid.style.opacity = '0.5';
                attackGrid.style.pointerEvents = 'none';
            } else {
                // Battle phase
                const currentPlayerKey = `player${gameState.currentPlayer}`;
                const enemyPlayerKey = `player${gameState.currentPlayer === 1 ? 2 : 1}`;
                
                // Show current player's ships
                gameState.ships[currentPlayerKey].forEach(ship => {
                    ship.cells.forEach(cellPos => {
                        const index = cellPos.row * 10 + cellPos.col;
                        playerGrid.children[index].classList.add('ship');
                        playerGrid.children[index].dataset.ship = ship.id;
                        
                        // Mark hits on player's ships
                        const attackKey = `${cellPos.row},${cellPos.col}`;
                        if (gameState.attacks[enemyPlayerKey].has(attackKey)) {
                            playerGrid.children[index].classList.add('hit');
                        }
                    });
                });
                
                // Show current player's attacks on enemy
                gameState.attacks[currentPlayerKey].forEach(attackKey => {
                    const [row, col] = attackKey.split(',').map(Number);
                    const index = row * 10 + col;
                    attackGrid.children[index].classList.add('hit');
                    
                    // Check if it was actually a hit
                    let wasHit = false;
                    gameState.ships[enemyPlayerKey].forEach(ship => {
                        ship.cells.forEach(cell => {
                            if (cell.row === row && cell.col === col) {
                                wasHit = true;
                            }
                        });
                    });
                    
                    if (!wasHit) {
                        attackGrid.children[index].classList.remove('hit');
                        attackGrid.children[index].classList.add('miss');
                    }
                });
                
                // Enable attack grid
                attackGrid.style.opacity = '1';
                attackGrid.style.pointerEvents = 'auto';
            }
        }

        // Handle ship placement click
        function handlePlacementClick(cell) {
            if (gameState.phase !== 'placement') return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (gameState.currentShipIndex >= shipTypes.length) return;
            
            const shipType = shipTypes[gameState.currentShipIndex];
            const player = `player${gameState.currentPlacementPlayer}`;
            
            if (canPlaceShip(row, col, shipType.size, gameState.isVertical, player)) {
                placeShip(row, col, shipType.size, gameState.isVertical, shipType, player);
                shipType.placed = true;
                gameState.currentShipIndex++;
                
                saveGameState();
                updateDisplay();
            }
        }

        // Check if ship can be placed
        function canPlaceShip(startRow, startCol, size, isVertical, player) {
            const playerGrid = document.getElementById('playerGrid');
            
            for (let i = 0; i < size; i++) {
                const row = isVertical ? startRow + i : startRow;
                const col = isVertical ? startCol : startCol + i;
                
                // Check boundaries
                if (row >= 10 || col >= 10) return false;
                
                // Check if cell is already occupied
                const cellIndex = row * 10 + col;
                if (playerGrid.children[cellIndex].classList.contains('ship')) {
                    return false;
                }
            }
            return true;
        }

        // Place a ship
        function placeShip(startRow, startCol, size, isVertical, shipType, player) {
            const cells = [];
            
            for (let i = 0; i < size; i++) {
                const row = isVertical ? startRow + i : startRow;
                const col = isVertical ? startCol : startCol + i;
                cells.push({ row, col });
            }
            
            gameState.ships[player].push({
                ...shipType,
                cells: cells,
                hits: 0,
                sunk: false
            });
        }

        // Handle placement hover
        function handlePlacementHover(cell) {
            if (gameState.phase !== 'placement') return;
            if (gameState.currentShipIndex >= shipTypes.length) return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const shipType = shipTypes[gameState.currentShipIndex];
            const player = `player${gameState.currentPlacementPlayer}`;
            
            // Clear previous preview
            clearPreview();
            
            // Show preview
            if (canPlaceShip(row, col, shipType.size, gameState.isVertical, player)) {
                for (let i = 0; i < shipType.size; i++) {
                    const previewRow = gameState.isVertical ? row + i : row;
                    const previewCol = gameState.isVertical ? col : col + i;
                    
                    if (previewRow >= 0 && previewRow < 10 && previewCol >= 0 && previewCol < 10) {
                        const playerGrid = document.getElementById('playerGrid');
                        const cellIndex = previewRow * 10 + previewCol;
                        playerGrid.children[cellIndex].style.backgroundColor = '#f39c12';
                        playerGrid.children[cellIndex].style.opacity = '0.7';
                    }
                }
            }
        }

        // Clear preview
        function clearPreview() {
            const playerGrid = document.getElementById('playerGrid');
            for (let cell of playerGrid.children) {
                if (cell.classList.contains('ship')) {
                    cell.style.backgroundColor = '#2c3e50';
                } else {
                    cell.style.backgroundColor = '';
                }
                cell.style.opacity = '';
            }
        }

        // Handle placement hover out
        function handlePlacementHoverOut() {
            if (gameState.phase !== 'placement') return;
            clearPreview();
        }

        // Rotate ship
        function rotateShip() {
            gameState.isVertical = !gameState.isVertical;
            saveGameState();
            updateDisplay();
        }

        // Randomly place all ships
        function randomPlaceAll() {
            const player = `player${gameState.currentPlacementPlayer}`;
            
            // Clear existing ships
            gameState.ships[player] = [];
            
            // Place all ships randomly
            shipTypes.forEach(shipType => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    const vertical = Math.random() > 0.5;
                    const maxRow = vertical ? 10 - shipType.size : 9;
                    const maxCol = vertical ? 9 : 10 - shipType.size;
                    
                    const startRow = Math.floor(Math.random() * (maxRow + 1));
                    const startCol = Math.floor(Math.random() * (maxCol + 1));
                    
                    if (canPlaceShip(startRow, startCol, shipType.size, vertical, player)) {
                        placeShip(startRow, startCol, shipType.size, vertical, shipType, player);
                        shipType.placed = true;
                        placed = true;
                    }
                    attempts++;
                }
            });
            
            gameState.currentShipIndex = shipTypes.length;
            saveGameState();
            updateDisplay();
        }

        // Finish placement
        function finishPlacement() {
            // Auto-place remaining ships
            while (gameState.currentShipIndex < shipTypes.length) {
                randomPlaceCurrentShip();
            }
            nextPhase();
        }

        // Randomly place current ship
        function randomPlaceCurrentShip() {
            if (gameState.currentShipIndex >= shipTypes.length) return;
            
            const player = `player${gameState.currentPlacementPlayer}`;
            const shipType = shipTypes[gameState.currentShipIndex];
            let placed = false;
            let attempts = 0;
            
            while (!placed && attempts < 100) {
                const vertical = Math.random() > 0.5;
                const maxRow = vertical ? 10 - shipType.size : 9;
                const maxCol = vertical ? 9 : 10 - shipType.size;
                
                const startRow = Math.floor(Math.random() * (maxRow + 1));
                const startCol = Math.floor(Math.random() * (maxCol + 1));
                
                if (canPlaceShip(startRow, startCol, shipType.size, vertical, player)) {
                    placeShip(startRow, startCol, shipType.size, vertical, shipType, player);
                    shipType.placed = true;
                    placed = true;
                    gameState.currentShipIndex++;
                }
                attempts++;
            }
            
            if (!placed) {
                // Try other orientation
                gameState.isVertical = !gameState.isVertical;
                attempts = 0;
                
                while (!placed && attempts < 100) {
                    const maxRow = gameState.isVertical ? 10 - shipType.size : 9;
                    const maxCol = gameState.isVertical ? 9 : 10 - shipType.size;
                    
                    const startRow = Math.floor(Math.random() * (maxRow + 1));
                    const startCol = Math.floor(Math.random() * (maxCol + 1));
                    
                    if (canPlaceShip(startRow, startCol, shipType.size, gameState.isVertical, player)) {
                        placeShip(startRow, startCol, shipType.size, gameState.isVertical, shipType, player);
                        shipType.placed = true;
                        placed = true;
                        gameState.currentShipIndex++;
                    }
                    attempts++;
                }
            }
        }

        // Next phase
        function nextPhase() {
            if (gameState.phase === 'placement') {
                if (gameState.currentPlacementPlayer === 1) {
                    // Switch to player 2 placement
                    gameState.currentPlacementPlayer = 2;
                    gameState.currentShipIndex = 0;
                    shipTypes.forEach(ship => ship.placed = false);
                    saveGameState();
                    updateDisplay();
                } else {
                    // Start battle
                    gameState.phase = 'battle';
                    gameState.currentPlayer = 1;
                    saveGameState();
                    updateDisplay();
                }
            } else {
                // Battle phase - switch turns
                gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                saveGameState();
                updateDisplay();
            }
        }

        // Handle attack
        function handleAttack(cell) {
            if (gameState.phase !== 'battle') return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const attackKey = `${row},${col}`;
            const currentPlayerKey = `player${gameState.currentPlayer}`;
            const enemyPlayerKey = `player${gameState.currentPlayer === 1 ? 2 : 1}`;
            
            // Check if already attacked
            if (gameState.attacks[currentPlayerKey].has(attackKey)) {
                return;
            }
            
            // Register attack
            gameState.attacks[currentPlayerKey].add(attackKey);
            
            // Check for hit
            let hit = false;
            gameState.ships[enemyPlayerKey].forEach(ship => {
                ship.cells.forEach(shipCell => {
                    if (shipCell.row === row && shipCell.col === col) {
                        hit = true;
                        ship.hits++;
                        if (ship.hits === ship.size) {
                            ship.sunk = true;
                        }
                    }
                });
            });
            
            saveGameState();
            updateDisplay();
            
            // Check for win
            if (checkWin(enemyPlayerKey)) {
                setTimeout(() => {
                    alert(`Player ${gameState.currentPlayer} wins!`);
                    if (confirm('Play again?')) {
                        resetGame();
                    } else {
                        clearGameState();
                        window.location.href = 'index.html';
                    }
                }, 500);
                return;
            }
            
            // Switch turns after a short delay
            setTimeout(() => {
                nextPhase();
            }, 1000);
        }

        // Check win condition
        function checkWin(player) {
            return gameState.ships[player].every(ship => ship.sunk);
        }

        // Update ship status
        function updateShipStatus() {
            const shipStatus = document.getElementById('shipStatus');
            shipStatus.innerHTML = '';
            
            if (gameState.phase === 'placement') {
                const player = `player${gameState.currentPlacementPlayer}`;
                gameState.ships[player].forEach(ship => {
                    const item = document.createElement('div');
                    item.className = 'ship-status-item active';
                    item.innerHTML = `üö¢ ${ship.name} (${ship.size} cells)`;
                    shipStatus.appendChild(item);
                });
            } else {
                const enemyPlayerKey = `player${gameState.currentPlayer === 1 ? 2 : 1}`;
                gameState.ships[enemyPlayerKey].forEach(ship => {
                    const item = document.createElement('div');
                    item.className = `ship-status-item ${ship.sunk ? 'sunk' : 'active'}`;
                    item.innerHTML = `${ship.sunk ? 'üíÄ' : '‚ùì'} ${ship.name} ${ship.sunk ? 'SUNK!' : ''}`;
                    shipStatus.appendChild(item);
                });
            }
        }

        // Update turn indicator
        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            if (gameState.phase === 'battle') {
                indicator.textContent = `Player ${gameState.currentPlayer}'s Turn`;
            }
        }

        // Update player title
        function updatePlayerTitle() {
            const title = document.getElementById('playerTitle');
            if (gameState.phase === 'battle') {
                title.textContent = `Player ${gameState.currentPlayer}`;
            }
        }

        // Reset game
        function resetGame() {
            gameState = {
                phase: 'placement',
                currentPlayer: 1,
                currentPlacementPlayer: 1,
                ships: { player1: [], player2: [] },
                attacks: { player1: new Set(), player2: new Set() },
                currentShipIndex: 0,
                isVertical: true
            };
            shipTypes.forEach(ship => ship.placed = false);
            clearGameState();
            updateDisplay();
        }

        // Initialize on load
        window.onload = initGame;
    </script>
</body>
